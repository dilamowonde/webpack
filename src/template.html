<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <main class="">
        <div class="m-10">
            <div class="flex flex-col justify-center items-center space-y-16 p-12">
                <div class="">
                    <h1 class="text-3xl font-bold ">Welcome!</h1>   
                </div>
                <div class="flex flex-col space-y-12 self-stretch ">

                    <div >
                        <div id="error" class="p-4 my-2 bg-red-300 rounded-lg text-gray-900 invisible">
                            This is an alert
                        </div>
                            
                        <div  class="flex items-center space-x-4 ">
                            <div class="flex ">

                                <div>
                                    <input id="input-1" name="input-1" type="text" class="w-64 p-2 rounded-l-lg focus:outline-none border focus:ring-cyan-600 focus:border-cyan-600 focus:ring-1">
                                </div>
                                <div class="bg-gray-300 flex items-center p-2">
                                    <span class="">+</span>
                                </div>
                                <div>
                                    <input id="input-2" name="input-1" type="text" class="w-64 p-2 rounded-r-lg focus:outline-none border focus:ring-cyan-600 focus:border-cyan-600 focus:ring-1">
                                </div>
                            </div>
                            <button id="add"  class="text-center  bg-blue-600 rounded-lg py-2 px-3 text-base font-medium hover:bg-blue-500 text-white ">Add Values</button>
                        </div>
                    </div>
                    <div>
                        <div class="border p-4 w-full">
                            <p>The result is: <span id="result"></span></p>
                        </div>
                        <img class="w-1/2" src="https://upload.wikimedia.org/wikipedia/commons/9/94/Webpack.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>    
</body>

</html>
